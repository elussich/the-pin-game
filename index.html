<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pin Game</title>
  </head>
  <body class="p-4">
    <div class="flex flex-col items-center" id="app">
      <main class="flex flex-col md:flex-row mt-8 sm:mt-12">
        <header class="mb-8 sm:mb-10 md:mb-0 md:mr-20">
          <h1 class="text-4xl sm:text-5xl md:text-6xl text-slate-700 font-extrabold tracking-[-0.05em]">The Pin Game</h1>
          <h2 class="text-lg sm:text-2xl md:text-3xl text-slate-500 font-normal tracking-[-0.025em] leading-[1em]">Because nobody knows its name anyway</h2>
          <h4 class="w-96 md:w-[30rem] mt-4 mb-6 sm:mt-6 sm:mb-8 text-sm sm:text-base md:text-lg text-slate-700 font-light">Have a try on this addictive pin board game, which nobody knows what it is called, but everyone gets hooked to seconds after...</h4>

          <div class="flex gap-3 md:gap-4">
            <a href="#_" class="relative inline-flex items-center justify-center p-4 px-6 py-3 overflow-hidden font-medium text-teal-600 md:text-lg transition duration-300 ease-out border-2 border-teal-500 rounded-full shadow-md group">
              <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-teal-500 group-hover:translate-x-0 ease">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
              </span>
              <span class="absolute flex items-center justify-center w-full h-full text-teal-600 transition-all duration-300 transform group-hover:translate-x-full ease">Play Now!</span>
              <span class="relative invisible">Play Now!</span>
            </a>
            <a href="#_" class="relative inline-flex items-center justify-center p-4 px-6 py-3 overflow-hidden font-medium text-slate-500 md:text-lg transition duration-300 ease-out border-2 border-slate-400 rounded-full shadow-md group">
              <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-slate-400 group-hover:translate-x-0 ease">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
              </span>
              <span class="absolute flex items-center justify-center w-full h-full text-slate-500 transition-all duration-300 transform group-hover:translate-x-full ease">Learn How to Play</span>
              <span class="relative invisible">Learn How to Play</span>
            </a>
          </div>
        </header>
        <div
          class="w-fit p-3 sm:p-4 bg-amber-100 shadow-lg rounded-lg border border-orange-200"
          x-data="game"
        >
          <template x-for="(row, rowIndex) in board.grid" :key="rowIndex">
            <div class="flex">
              <template x-for="slot in row" :key="`${slot.x}-${slot.y}`">
                <div
                  class="relative w-12 h-12 sm:w-16 sm:h-16"
                  @click="onSlotClick(slot)"
                >
                  <span
                    :class="getSlotClasses(slot)"
                  ></span>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
