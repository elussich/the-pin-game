<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pin Game</title>
  </head>
  <body class="p-4">
    <div class="flex flex-col items-center" id="app">
      <div>
        <header class="mb-8 sm:mb-10">
          <h1 class="text-4xl sm:text-5xl text-slate-700 font-extrabold tracking-[-0.05em]">The Pin Game</h1>
          <h2 class="text-lg sm:text-2xl text-slate-400 font-medium tracking-[-0.025em] leading-[1em]">Because nobody knows its name anyway</h2>
        </header>
        <div
          class="p-3 sm:p-4 bg-amber-100 shadow-lg rounded-lg border border-orange-200"
          x-data="game"
        >
          <template x-for="(row, rowIndex) in board.grid" :key="rowIndex">
            <div class="flex">
              <template x-for="slot in row" :key="`${slot.x}-${slot.y}`">
                <div
                  class="relative w-12 h-12 sm:w-16 sm:h-16"
                  @click="onSlotClick(slot)"
                >
                  <span
                    :class="getSlotClasses(slot)"
                  ></span>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
